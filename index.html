<!DOCTYPE html>
<html lang="en">
	<head>
	  	<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <!-- CSS Stylesheet -->
	    <link rel= "stylesheet" href= "css/style.css">
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  		
  		<title>Map</title>
	</head>
  	<body>
		<div class="container">
			<div class="list-box">
				<div class="list-box-header">
  					<h5>List of Places to Visit</h5>
  				</div>  <!-- end list-box-header div -->
		    	<input type="text" 
					   class="form-control" 
					   id="filterInput"
					   placeholder="Filter List to ..." 
					   data-bind="textInput: filter" />
		    	<ul id="menu" data-bind="foreach: filteredItems">
		      		<li data-bind="text: title, click: openFromList"></li>
		    	</ul>
		  	</div> <!-- end list-box div -->
		  	<div class="page-content">
  				<div class="content-nav-bar">
	  				<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
			        	<div class="container-fluid">
			        		<input type="image" 
			        			data-bind="click: toggleListBox"
			        			src="images/_ionicons_svg_md-menu.svg" 
			        			alt="hamburger icon"
			        			width="30" 
			        			height="30"/>
			            	<h3>St Louis Area</h3>
		        		</div>  <!-- end container-fluid div -->
		    		</nav>
	    		</div>  <!-- end content-nav-bar div -->
		  	<div id="map">
		  	</div>
		</div>  <!-- end page content div -->
	</div>  <!-- end container div -->
	    
	    <script src="js/lib/jquery.min.js"></script>
  		<script src="js/lib/knockout-3.2.0.js"></script>
    	<script src="js/app.js"></script>
	
	    <script async defer
	        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD68YPsRiOfibODAVylQM4BaKVBdRDb1Po&v=3&callback=initMap">
	    </script>
  </body>
</html>
